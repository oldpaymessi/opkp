<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirect or Change Background</title>
<style>
    /* 默认背景样式，适用于非微信浏览器 */
    body {
        background-image: url('default.jpg');no-repeat center center fixed /* 可以设置一个默认背景 */
        background-size: cover;
    }
</style>
<script type="text/javascript">
    window.onload = function() {
        // 检测用户代理字符串是否含有'MicroMessenger'，即微信浏览器
        if (navigator.userAgent.match(/MicroMessenger/i)) {
            // 如果是微信浏览器，更改背景图片
            document.body.style.backgroundImage = "url('1.jpg') no-repeat center center fixed";
            document.body.style.backgroudSize = "cover";
        } else {
            // 如果不是微信浏览器，重定向到指定页面
            window.location.href = "https://www.baidu.com";
        }
    };
</script>
</head>
<body>
    <!-- 页面内容 -->
</body>
</html>
